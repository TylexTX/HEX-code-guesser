<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hex code guesser</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="left">
                <p class="label">Guess this color</p>
            </div>
            <div id="right">
                <p class="label">Your guess</p>
            </div>
            <input id="input" autocomplete="off">
            <button id="submit" onclick="check()">OK</button>
            <br>
            <button id="restart" onclick="restart()">Restart</button>
            <p id="output"></p>
        </div>
    </body>
</html>
